<div class="wrapper">
  <div class="contactSectionTitle">
    <h2 class="title d2">Contact Us</h2>
    <p class="desc dp">Connect with Us: Let's Discuss Your Digital Marketing Needs</p>
  </div>
  <div class="contactSectionForm">
    <label class="radio-custom">
      <input type="radio" name="options" value="option1">
      <span class="radio-checkmark">
    <span class="radio-inner"></span>
  </span>
      <label class="dp">Say Hi</label>
    </label>

    <label class="radio-custom">
      <input type="radio" name="options" value="option2">
      <span class="radio-checkmark">
    <span class="radio-inner"></span>
  </span>
      <label class="dp">Get a Quote</label>
    </label>
  </div>
  <div class="form">
    <div class="name">
      <label>Name</label>
      <input type="text" id="name" name="name" required minlength="4" maxlength="20" size="" placeholder="Name">
    </div>
    <div class="email">
      <label>Email*</label>
      <input type="text" id="email" name="email" required minlength="4" maxlength="20" size="" placeholder="Email">
    </div>
    <div class="message">
      <label>Message*</label>
      <input type="text" id="message" name="message" required minlength="4" maxlength="20" size="" placeholder="Message">
    </div>
    <button class="form-btn">Send Message</button>
  </div>
  <div class="image">
    <img [src]="imageContact" alt="" class="contactImage">
  </div>
</div>
